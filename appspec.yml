version: 0.0
os: linux
files:
  - source: /
    destination: /var/app
hooks:
  Install:
    - location: scripts/setup.sh
      timeout: 300
      runas: root
  ApplicationStart:
    - location: scripts/start.sh
      timeout: 300
      runas: root
  ApplicationStop:
    - location: scripts/stop.sh
      timeout: 300
      runas: root
