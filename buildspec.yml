version: 0.2

phases:
  install:
    runtime-versions:
      java: corretto8
  pre_build:
    commands:
      - echo Logging in to Docker Hub
      - docker login -u $DOCKER_HUB_USER -p $DOCKER_HUB_PASSWORD
  build:
    commands:
      - echo Preparing docker-compose file
      - sed -i "s|BUSINESS_LINK_DB|$BUSINESS_LINK_DB|g" docker-compose.yaml
      - sed -i "s|BUSINESS_LINK_USERNAME|$BBUSINESS_LINK_DB_USERNAME|g" docker-compose.yaml
      - sed -i "s|BUSINESS_LINK_PASSWORD|$BUSINESS_LINK_DB_PASSWORD|g" docker-compose.yaml
      - cat docker-compose.yaml
      - echo Build started on `date`
      - mvn clean install
      - echo Building the Docker image...
      - docker build -t $IMAGE_REPO_NAME:$IMAGE_TAG .
      - docker tag $IMAGE_REPO_NAME:$IMAGE_TAG $IMAGE_REPO_NAME:$IMAGE_TAG
  post_build:
    commands:
      - echo Build completed on `date`
      - echo Pushing the Docker image...
      - docker push $IMAGE_REPO_NAME:$IMAGE_TAG